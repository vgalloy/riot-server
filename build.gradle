plugins {
    id 'org.springframework.boot' version '1.5.1.RELEASE'
}

bootRepackage {
    mainClass = 'vgalloy.riot.server.webservice.api.conf.WebserviceConfig'
}

subprojects {
    apply plugin: 'java'
//    apply plugin: 'checkstyle'
    group = 'vgalloy'
    version = '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

//    checkstyle {
//        toolVersion = '7.5'
//        configFile = rootProject.file('conf/checkstyle.xml')
//    }

    dependencies {
        testCompile 'junit:junit:4.12'
        compile 'vgalloy:riot-api-java:3.11.0'
        compile 'org.slf4j:slf4j-api:1.7.22'
        compile 'ch.qos.logback:logback-classic:1.1.9'
        compile 'org.mongodb:mongo-java-driver:3.4.2'
        compile 'org.mongojack:mongojack:2.6.1'
        compile 'junit:junit:4.12'
        compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.5'
        compile 'org.apache.commons:commons-configuration2:2.1'
        compile 'commons-beanutils:commons-beanutils:1.9.3'
        compile 'vgalloy:java-over-rabbitmq:1.3.0'
        compile 'org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE'
        compile 'io.springfox:springfox-swagger-ui:2.6.1'
        compile 'io.springfox:springfox-swagger2:2.6.1'
    }
}

project(':riot-server-loader') {
    dependencies {
        compile project(':riot-server-dao')
    }
}

project(':riot-server-service') {
    dependencies {
        compile project(':riot-server-loader')
    }
}

project(':riot-server-webservice') {
    dependencies {
        compile project(':riot-server-service')
    }
}